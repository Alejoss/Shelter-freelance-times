{% extends 'base.html' %}

{% block content %}

<form action="/act/login/" method ="POST">
	{% csrf_token %}
	<label> Username </label>
	<input type="text" name="username">
	<br>
	<label> Password </label>
	<input type="password" name="password">
	<br>
	<input type="submit" value="Login">
</form>

{% endblock content %}
